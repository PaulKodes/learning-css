<html lang="en">
<head>

    <title>Learning CSS</title>
    <style>
        .div-h1 ul a {

        }

</head>
<body>
    <div class="div-h1">
    <h1>This is the Title of the page</h1>
    <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
    </ul>
    </div>
    <h2>This is my h2.</h2>
    <div class="div-h2"><a href="#">Link</a></div>
    <div class="div-h2"><a href="#">Link</a></div>
    <div class="div-h2"><a href="#">Link</a></div>
</body>
</html>
